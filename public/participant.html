<!DOCTYPE html>
<html lang="it">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partecipante - Quiz</title>
  <link
   rel="icon"
   type="image/png"
   sizes="32x32"
   href="media/favicon-32x32.png" />
  <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
 </head>
 <body>
  <div class="text-center my-3">
   <img
    src="https://www.laboratoriodellafarmacia.it/build/images/logo/logo_laboratorio.3ef25cbe.svg"
    alt="Laboratorio della Farmacia"
    style="max-width: 150px" />
  </div>
  <div class="container quiz-container text-center">
   <div id="questionCounter" class="mb-2 fw-semibold text-muted"></div>
   <div id="question" class="mb-4 fs-4"></div>
   <div id="answers" class="d-grid gap-2"></div>
   <hr />
   <div
    id="currentScore"
    class="text-success fw-bold text-center mb-2"
    style="display: none"></div>

   <div id="timer" class="mt-3 fw-bold"></div>
   <div class="progress"><div id="bar" class="progress-bar"></div></div>
   <div id="finalScore" class="mt-4"></div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <script src="participant.js"></script>
 </body>
</html>
